<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Recommender App</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<!-- Header section -->
  <header>
    <h1>Recipe Recommender App</h1>
    <p>Find delicious recipes that match your ingredients and dietary preferences!</p>
  </header>

  <main>
	 <!-- Form for user inputs -->


    <div class="form-container">
      <div class="input-group">
        <label for="meal">Meal Name:</label>
        <input type="text" id="meal" placeholder="e.g., smoothie, pasta">
      </div>

	  <!-- Input for ingredient -->
      <div class="input-group">
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" placeholder="e.g., banana, chicken">
      </div>

      <div class="input-group">
        <label for="diet">Dietary Restriction:</label>
        <select id="diet">
          <option value="">Select diet type</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten free">Gluten Free</option>
          <option value="ketogenic">Ketogenic</option>
          <option value="pescatarian">Pescatarian</option>
        </select>
      </div>
<!-- Search button -->
      <button id="searchBtn">Search Recipes</button>
    </div>

    <section id="results">
      <h2>Results</h2>
      <div id="recipes-container"></div>
    </section>
  </main>

 

  <script src="js/script.js"></script>
</body>
</html>
